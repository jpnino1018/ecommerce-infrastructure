trigger:
  branches:
    include:
      - main
      - stage
      - develop

pool:
  name: my-machine

variables:
  rm-rg-name: 'rg-terraform-state'
  rm-account-name: 'ecommerceinfrastrgacc'
  rm-container-name: 'tfstate'

stages:

# === DEV STAGE ===
- stage: Terraform_Dev
  displayName: "Terraform Deploy - Dev"
  condition: eq(variables['Build.SourceBranchName'], 'develop')
  jobs:
    - job: Deploy_Dev
      displayName: "Deploy Dev Environment"
      steps:
        - checkout: self
          clean: true

        - task: AzureCLI@2
          inputs:
            azureSubscription: 'azure-connection'
            scriptType: 'ps'
            scriptLocation: 'inlineScript'
            inlineScript: |
              az account show --output table
          displayName: "üîç Check Azure Subscription"

        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'init'
            workingDirectory: '$(System.DefaultWorkingDirectory)/envs/dev'
            backendServiceArm: 'azure-connection'
            backendAzureRmResourceGroupName: '$(rm-rg-name)'
            backendAzureRmStorageAccountName: '$(rm-account-name)'
            backendAzureRmContainerName: '$(rm-container-name)'
            backendAzureRmKey: 'dev.terraform.tfstate'

        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'validate'
            workingDirectory: '$(System.DefaultWorkingDirectory)/envs/dev'

        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'plan'
            workingDirectory: '$(System.DefaultWorkingDirectory)/envs/dev'
            environmentServiceNameAzureRM: 'azure-connection'

        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'apply'
            workingDirectory: '$(System.DefaultWorkingDirectory)/envs/dev'
            environmentServiceNameAzureRM: 'azure-connection'

# === STAGE STAGE ===
- stage: Terraform_Stage
  displayName: "Terraform Deploy - Stage"
  condition: eq(variables['Build.SourceBranchName'], 'stage')
  jobs:
    - job: Deploy_Stage
      displayName: "Deploy Stage Environment"
      steps:
        - checkout: self
          clean: true

        - task: AzureCLI@2
          inputs:
            azureSubscription: 'azure-connection'
            scriptType: 'ps'
            scriptLocation: 'inlineScript'
            inlineScript: |
              az account show --output table
          displayName: "üîç Check Azure Subscription"

        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'init'
            workingDirectory: '$(System.DefaultWorkingDirectory)/envs/stage'
            backendServiceArm: 'azure-connection'
            backendAzureRmResourceGroupName: '$(rm-rg-name)'
            backendAzureRmStorageAccountName: '$(rm-account-name)'
            backendAzureRmContainerName: '$(rm-container-name)'
            backendAzureRmKey: 'stage.terraform.tfstate'

        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'validate'
            workingDirectory: '$(System.DefaultWorkingDirectory)/envs/stage'

        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'plan'
            workingDirectory: '$(System.DefaultWorkingDirectory)/envs/stage'
            environmentServiceNameAzureRM: 'azure-connection'

        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'apply'
            workingDirectory: '$(System.DefaultWorkingDirectory)/envs/stage'
            environmentServiceNameAzureRM: 'azure-connection'

# === PROD STAGE ===
- stage: Terraform_Prod
  displayName: "Terraform Deploy - Prod"
  condition: eq(variables['Build.SourceBranchName'], 'main')
  jobs:
    - job: Deploy_Prod
      displayName: "Deploy Prod Environment"
      steps:
        - checkout: self
          clean: true
          
        - task: AzureCLI@2
          inputs:
            azureSubscription: 'azure-connection'  # Replace with your actual service connection name
            scriptType: 'ps'
            scriptLocation: 'inlineScript'
            inlineScript: |
              Write-Host "‚úÖ Logged in as:"
              az account show 

              Write-Host "üîê Identity Info:"
              az ad signed-in-user show 2>$null
              if ($LASTEXITCODE -ne 0) {
                Write-Host "‚ö†Ô∏è This is a service principal (not a user)"
              }

              Write-Host "üì¶ Testing Blob Access to the tfstate container:"
              az storage blob list `
                --account-name ecommerceinfrastrgacc `
                --container-name tfstate `
                --auth-mode login `
                --only-show-errors
              if ($LASTEXITCODE -ne 0) {
                Write-Host "‚ùå FAILED to access tfstate container using login"
                exit 1
              } else {
                Write-Host "‚úÖ Successfully accessed tfstate container"
              }


        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'init'
            workingDirectory: '$(System.DefaultWorkingDirectory)/envs/prod'
            backendServiceArm: 'azure-connection'
            backendAzureRmResourceGroupName: '$(rm-rg-name)'
            backendAzureRmStorageAccountName: '$(rm-account-name)'
            backendAzureRmContainerName: '$(rm-container-name)'
            backendAzureRmKey: 'prod.terraform.tfstate'

        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'validate'
            workingDirectory: '$(System.DefaultWorkingDirectory)/envs/prod'

        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'plan'
            workingDirectory: '$(System.DefaultWorkingDirectory)/envs/prod'
            environmentServiceNameAzureRM: 'azure-connection'

        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'apply'
            workingDirectory: '$(System.DefaultWorkingDirectory)/envs/prod'
            environmentServiceNameAzureRM: 'azure-connection'
