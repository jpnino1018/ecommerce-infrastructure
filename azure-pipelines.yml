trigger:
  branches:
    include:
      - main
      - stage
      - develop

pool:
  name: my-machine

variables:
  rm-rg-name: 'rg-terraform-state'
  rm-account-name: 'ecommerceinfrastrgacc'
  rm-container-name: 'tfstate'

stages:

# === DEV STAGE ===
- stage: Terraform_Dev
  displayName: "Terraform Deploy - Dev"
  condition: eq(variables['Build.SourceBranchName'], 'develop')
  jobs:
    - job: Deploy_Dev
      displayName: "Deploy Dev Environment"
      steps:
        - checkout: self
          clean: true

        - task: AzureCLI@2
          inputs:
            azureSubscription: 'azure-connection'  # your service connection name
            scriptType: 'ps'
            scriptLocation: 'inlineScript'
            inlineScript: |
              az account show --output table
          displayName: "üîç Check Azure Subscription (via Service Connection)"



        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'init'
            workingDirectory: '$(System.DefaultWorkingDirectory)/envs/dev'

        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'validate'
            workingDirectory: '$(System.DefaultWorkingDirectory)/envs/dev'

        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'plan'
            workingDirectory: '$(System.DefaultWorkingDirectory)/envs/dev'
            environmentServiceNameAzureRM: 'azure-connection'

        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'apply'
            workingDirectory: '$(System.DefaultWorkingDirectory)/envs/dev'
            environmentServiceNameAzureRM: 'azure-connection'

